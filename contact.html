<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="The Contact page for Liren's portfolio" />
        <meta name="author" content="Liren Chen" />
        <title>Contact</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JQuery Load -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Load the Templated Files-->
        <script>
            $(document).ready(function(){
               $('#menubar').load("templates/menubar.html");
               $('#footer').load("templates/footer.html");
            });
         </script>
    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">
            <!-- Navigation Bar Template-->
            <div id="menubar"></div>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <section class="bg-light py-5">
                        <div class="container px-5">
                            <div class="row gx-5 justify-content-center">
                                <div class="col-xxl-8">
                                    <div class="text-center my-5">
                                        <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline">Contact Me</span></h2>
                                        <p class="lead fw-light mb-4">If you would like to contact me you can send an email to <a href="mailto:liren@postmachen.com">liren@postmachen.com</a> or give me a call at <a href="tel:2319770086">(231) 977-0086</a></p>
                                        <p class="lead fw-light mb-4">I look forward to hearing from you.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <div id="footer"></div>
    </body>
</html>
